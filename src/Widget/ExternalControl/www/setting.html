<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>设置 - NodeStudio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="assets/vendor/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; }
    .container { max-width: 960px; padding-top: 24px; padding-bottom: 24px; }
    .card { margin-bottom: 16px; }
    .progress { height: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">设置</h1>
      <a class="btn btn-sm btn-outline-secondary" href="index.html">返回仪表盘</a>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">上传媒体文件</h5>
        <p class="text-muted">支持常见音视频/图片等文件，存入服务器的 <code>uploads/media</code> 目录。</p>
        <div class="mb-2">
          <input type="file" id="mediaFile" class="form-control" accept="video/*,audio/*,image/*,.mp4,.mov,.avi,.mkv,.mp3,.wav,.png,.jpg,.jpeg,.gif"/>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="uploadMediaBtn" class="btn btn-primary btn-sm">上传媒体</button>
          <span id="mediaStatus" class="text-muted small"></span>
        </div>
        <div class="progress mt-2 d-none" id="mediaProgressWrap">
          <div class="progress-bar" role="progressbar" style="width: 0%;" id="mediaProgress"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">上传项目文件（.flow）</h5>
        <p class="text-muted">仅允许 <code>.flow</code> 扩展名，存入服务器的 <code>uploads/projects</code> 目录。</p>
        <div class="mb-2">
          <input type="file" id="flowFile" class="form-control" accept=".flow"/>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="uploadFlowBtn" class="btn btn-primary btn-sm">上传项目</button>
          <span id="flowStatus" class="text-muted small"></span>
        </div>
        <div class="progress mt-2 d-none" id="flowProgressWrap">
          <div class="progress-bar" role="progressbar" style="width: 0%;" id="flowProgress"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 函数级注释：将文件通过二进制流上传到指定接口（带进度显示）
    async function uploadFileBinary(url, file, progressEl, progressWrap, statusEl) {
      if (!file) { statusEl.textContent = '请选择文件'; return; }
      progressWrap.classList.remove('d-none');
      progressEl.style.width = '0%';
      statusEl.textContent = '开始上传...';

      try {
        // 使用可读流分块上传以显示进度（现代浏览器支持）
        const total = file.size || 0;
        let uploaded = 0;

        const stream = file.stream();
        const reader = stream.getReader();
        const chunks = [];
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          chunks.push(value);
          uploaded += value.byteLength;
          const pct = total ? Math.round((uploaded / total) * 100) : 0;
          progressEl.style.width = pct + '%';
        }
        const blob = new Blob(chunks, { type: 'application/octet-stream' });

        const resp = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/octet-stream' },
          body: blob
        });
        const text = await resp.text();
        let j = null;
        try { j = JSON.parse(text); } catch {}
        if (resp.ok && j && j.ok) {
          statusEl.textContent = '上传成功：' + (j.path || '');
          progressEl.style.width = '100%';
        } else {
          statusEl.textContent = '上传失败：' + (j && j.error ? j.error : resp.status + ' ' + text);
        }
      } catch (e) {
        statusEl.textContent = '上传异常：' + e;
      }
    }

    // 函数级注释：上传媒体文件（POST /api/upload/media?filename=xxx）
    function uploadMedia() {
      const file = document.getElementById('mediaFile').files[0];
      const statusEl = document.getElementById('mediaStatus');
      const progressEl = document.getElementById('mediaProgress');
      const progressWrap = document.getElementById('mediaProgressWrap');
      if (!file) { statusEl.textContent = '请选择媒体文件'; return; }
      const url = '/api/upload/media?filename=' + encodeURIComponent(file.name);
      uploadFileBinary(url, file, progressEl, progressWrap, statusEl);
    }

    // 函数级注释：上传.flow项目文件（POST /api/upload/flow?filename=xxx）
    function uploadFlow() {
      const file = document.getElementById('flowFile').files[0];
      const statusEl = document.getElementById('flowStatus');
      const progressEl = document.getElementById('flowProgress');
      const progressWrap = document.getElementById('flowProgressWrap');
      if (!file) { statusEl.textContent = '请选择.flow文件'; return; }
      if (!file.name.toLowerCase().endsWith('.flow')) {
        statusEl.textContent = '文件扩展名必须为 .flow';
        return;
      }
      const url = '/api/upload/flow?filename=' + encodeURIComponent(file.name);
      uploadFileBinary(url, file, progressEl, progressWrap, statusEl);
    }

    // 事件绑定
    document.getElementById('uploadMediaBtn').onclick = uploadMedia;
    document.getElementById('uploadFlowBtn').onclick = uploadFlow;
  </script>
</body>
</html>
